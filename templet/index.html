<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Homograph Attack Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-5">
            <h1 class="display-4 text-primary">
                <i class="bi bi-shield-lock"></i> Homograph Attack Detector
            </h1>
            <p class="lead text-muted">Identify visually similar domains used in phishing attacks</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-search"></i> Domain Analysis
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label for="domainInput" class="form-label">Enter a domain to analyze:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg" 
                                           id="domainInput" placeholder="example.com" required>
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        Analyze <i class="bi bi-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">TLDs to check:</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=".com" id="tldCom" checked>
                                        <label class="form-check-label" for="tldCom">.com</label>
                                    </div>
                                    <!-- Add more TLD options as needed -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="resultsContainer" class="mt-4 d-none">
                    <div class="card shadow-lg">
                        <div class="card-header bg-info text-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-list-check"></i> Analysis Results
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <div>
                                    <span class="badge bg-primary rounded-pill" id="totalCount">0</span> variants generated
                                </div>
                                <div>
                                    <span class="badge bg-danger rounded-pill" id="liveCount">0</span> live domains
                                    <span class="badge bg-warning rounded-pill ms-2" id="registeredCount">0</span> registered
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover" id="resultsTable">
                                    <thead>
                                        <tr>
                                            <th>Homograph Domain</th>
                                            <th>Punycode</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsBody">
                                        <!-- Results will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Character Replacement Analysis</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
